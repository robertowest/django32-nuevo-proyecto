{% extends 'personas/base.html' %}

{% block content %}
    <h1 class="my-4">
        {% if '/nuevo' in request.path %} Crear Persona {% else %} Modificar {% endif %}
    </h1>
    <div class="row">
        <div class="col-12">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                {% endfor %}
                <input type="submit" {% if '/nuevo' in request.path %} value="Nuevo" {% else %} value="Modificar" {% endif %} class="btn btn-success"/>
                <a href="{% url 'persona:list' %}"><button type="button" class="btn btn-secondary">Regresar</button></a>
            </form>
        </div>
    </div>
{% endblock %}
