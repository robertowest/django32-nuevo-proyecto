<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ object.texto }}</title>
    </head>
    <body>
        {% if object_list %}
            <table border="2">
                <thead>
                    <th>Texto</th>
                    <th>Activo</th>
                    <th>Opciones</th>
                </thead>
                <tbody>
                    {% for rec in object_list %}
                        <tr>
                            <td>{{ rec.descripcion }}</td>
                            <td>{{ rec.model_state }}</td>
                            <td><button type="button">Editar</button></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <h1>No existen categor√≠as registradas.</h1>
        {% endif %}
    </body>
</html>
