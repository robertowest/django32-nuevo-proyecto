{% extends 'accounts/base.html' %}
{% load i18n crispy_forms_tags %}


{% block local_content %}

    <h4>{% trans 'Log in' %}</h4>

    <form method="post">
        {% csrf_token %}
        {% crispy form %}

    </form>

    <hr>

    <ul>
        <li>
            <a href="{% url 'accounts:restore_password' %}">{% trans 'Forgot your password?' %}</a>
        </li>
        <li>
            <a href="{% url 'accounts:remind_username' %}">{% trans 'Forgot your username?' %}</a>
        </li>
        <li>
            <a href="{% url 'accounts:resend_activation_code' %}">{% trans 'Resend an activation code' %} &raquo;</a>
        </li>

    </ul>

{% endblock %}
