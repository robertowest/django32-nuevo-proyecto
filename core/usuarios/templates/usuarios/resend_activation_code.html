{% extends 'layouts/default/page.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}

    <h4>{% trans 'Reenviar un código de activación' %}</h4>

    <form method="post">

        {% csrf_token %}
        {% bootstrap_form form %}

        <button class="btn btn-primary">{% trans 'Siguiente' %}</button>

    </form>

    <hr>

    <ul>
        <li>
            <a href="{% url 'usuarios:log_in' %}">{% trans 'Iniciar sesión' %}</a>
        </li>
    </ul>

{% endblock %}
