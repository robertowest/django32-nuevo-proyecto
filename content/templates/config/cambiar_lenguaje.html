{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    {% get_current_language as language_code %}
    {% get_available_languages as languages %}

    <h4>{% trans 'Cambiar lenguaje' %}</h4>

    <form action="{% url 'set_language' %}" method="post">
        {% csrf_token %}

        <input name="next" type="hidden" value="{{ redirect_to }}"/>

        <div class="form-group">
            <label class="form-control-label" for="language-field">{% trans 'Seleccione lenguaje' %}</label>
            <select name="language" class="form-control" id="language-field">
                {% for code, name in languages %}
                    <option value="{{ code }}" {% if code == language_code %} selected="selected"{% endif %}>
                        {{ name }} ({{ code }})
                    </option>
                {% endfor %}
            </select>
        </div>

        <button class="btn btn-success">{% trans 'Cambiar' %}</button>

    </form>

{% endblock %}
