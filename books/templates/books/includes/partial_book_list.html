{% for book in books %}
<tr>
    <td>{{ book.id }}</td>
    <td>{{ book.title }}</td>
    <td>{{ book.author }}</td>
    <td>{{ book.get_book_type_display }}</td>
    <td>{{ book.publication_date }}</td>
    <td>{{ book.pages }}</td>
    <td>{{ book.price }}</td>
    <td style="width: 150px">

        {{view.model.get_update_url}}
{% comment "" %}
    <button type="button"
            class="btn btn-warning btn-sm js-update-book"
            data-url="{{view.model.get_update_url}}">
        <span class="glyphicon glyphicon-pencil"></span> Edit
    </button>
    <button type="button"
            class="btn btn-danger btn-sm js-delete-book"
            data-url="{{view.model.get_delete_url}}">
        <span class="glyphicon glyphicon-trash"></span> Delete
    </button>
{% endcomment %}

    </td>
</tr>
{% empty %}
<tr>
    <td colspan="8" class="text-center bg-warning">No book</td>
</tr>
{% endfor %}
