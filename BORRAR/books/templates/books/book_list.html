{% extends 'base-fluid.html' %}
{% load static %}

{% block content %}
    <h1 class="page-header">Books</h1>

    <p>
        <button type="button" class="btn btn-primary js-create-book" data-url="{{view.model.get_create_url}}">
        <span class="glyphicon glyphicon-plus"></span>
        Nuevo
        </button>
    </p>

    <table class="table" id="book-table">
        <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Author</th>
            <th>Type</th>
            <th>Publication date</th>
            <th>Pages</th>
            <th>Price</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            {% include 'books/includes/partial_book_list.html' %}
        </tbody>
    </table>

{% endblock %}


{% block modal %}

    <div class="modal fade" id="modal-book">
        <div class="modal-dialog">
            <div class="modal-content">

            </div>
        </div>
    </div>

{% endblock modal %}


{% block js %}
    <script src="{% static 'books/js/books.js' %}"></script>
{% endblock js %}
